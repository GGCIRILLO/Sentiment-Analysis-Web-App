<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Align items in a column */
        }
        
        h1 {
            color: #333; /* Dark gray text color */
            text-align: center;
            margin-bottom: 20px; /* Add some space below the heading */
            font-size: 24px; /* Increased font size for the title */
        }
        
        form {
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Increased padding for the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
            width: 300px; /* Set a fixed width for the form */
        }
        
        label, textarea, input, button {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        textarea, input {
            padding: 15px; /* Increased padding for text input and textarea */
            font-size: 16px; /* Increased font size for text input and textarea */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners for input fields */
        }
        
        button {
            background-color: #4caf50; /* Green button color */
            color: white;
            padding: 15px; /* Increased padding for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Increased font size for the button */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Apply the font to the button text */
        }
        
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        
        
    </style>
</head>
<body>
    <h1>Sentiment Analysis: </h1>
    <form action="/analyze_sentiment" method="post">
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>
        <label for="emojis">Emojis (comma-separated):</label>
        <input type="text" id="emojis" name="emojis" required>
        <button type="submit">Analyze Sentiment</button>
    </form>
</body>
</html>
